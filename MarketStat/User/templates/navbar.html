{% extends "base.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg bg-body-tertiary-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MarketStat</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %} active {% endif %}" aria-current="page" href="{% url "user:home"%}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'collection' %} active {% endif %}" aria-current="page" href="{% url "user:collection"%}">Collections</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'notification' %} active {% endif %}" href="{% url "user:notification"%}">Notifications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link profile {% if request.resolver_match.url_name == 'profile' %} active {% endif %}" href="{% url "user:profile" request.user.id %}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'review' %} active {% endif %}" href="{% url "user:review"%}">Review</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'logout' %} active {% endif %}" href="{% url "user:logout"%}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock content %}
